<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .see{
            display:block;
        }
    </style>
    <script>
        // window.onload=function(){

        window.onload=function(){
            let li=document.createElement("li");
            li.appendChild(document.createTextNode('사'));
            document.getElementsByTagName("ul")[0].appendChild(li);
        }  
    </script>
</head>
<body>
    <ul>
        <li id=1 class="see">가</li>
        <li id=2 class="see">나</li>
        <li id=3 class="see">다</li>
        <li id=4 class="see">라</li>
        <li id=5 class="see">마</li>
    </ul>
</body>
</html>
